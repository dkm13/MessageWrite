<!DOCTYPE html>
<html>
<head>

</head>
<body>

<div class='container'>
  <h2>Type your message</h2>
  
  <form id='msg-form'>
  <input type='text' id='inp'>
  <br/>
  <input type="submit" id="submitBtn">
    </form>
      <h4 id='alert'>Please Enter A Value</h4>
  <h3>Your last message Delivered</h3>
  <p id='msg'>
</div>


<script>
const form = document.querySelector('#msg-form');

form.addEventListener('submit', function(e){
  e.preventDefault()
   const message = document.querySelector('#inp')
   const fAlert = document.querySelector('#alert')
   const messageCont = document.querySelector('#msg');
   
   if(message.value === '') {
     fAlert.style.display ='block';
     setTimeout(function(){
       fAlert.style.display = 'none';
     }, 2000)
   }else {
   
     messageCont.textContent = message.value;
     message.value = ''
   
   }
})


</script>

</body>
</html>

<style>
*{
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}
body {
  background-color: lightblue;  
}
.container {
  width: 500px;
  height: 300px;
  background-color: #f2f2f2;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border: 3px solid darkgreen;
  border-radius: 5px;
}
h2{
 text-align: center;
 padding: 10px;
}
#inp{
  display: flex;
  width: 80%;
  margin: 5px auto 2px auto;
  height: 30px;
  border: 1px solid blue;
  padding-left: 8px;
  font-size: 22px;
}
#submitBtn{
  width: 120px;
  height: 32px;
  margin: auto;
  display: flex;
  text-align: center;
  justify-content: center;
  background-color: navy;
  color: white;
  font-size: 20px;
  border: 4px solid white;
  cursor: pointer;
  box-shadow: 0px 0px 5px black;
  border-radius: 5px;
}
#alert {
  text-align: center;
  font-size: 20px;
  font-weight: 100;
  padding: 3px 0 3px 0;
  width: 70%;
  height: 24px;
  background-color: #f8d7da;
  border: 3px solid #ff8566;
  border-radius: 7px;
  margin: 9px auto 0 auto;
  display: none;
}
h3{
  text-align: center;
  padding: 3px 0 3px 0;
  font-size: 23px;
}
#msg{
 text-align: center;
 font-size: 24px;
 padding-top: 5px;
 
}
@media screen and (max-width: 500px) {
 .container{
   width: 400px;
 }
@media screen and (max-width: 400px) {
 .container{
   width: 85%;
 }
 #alert{
   width: 85%;
 }
}
@media screen and (max-width: 300px) {
 .container{
   width: 85%;
   height: 340px;
 }
 #alert{
   width: 85%;
   font-size: 18px;
 }
}
</style>
